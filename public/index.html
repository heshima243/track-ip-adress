<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afficher IP</title>
</head>
<body>
  <h1>Affichage de l'adresse IP</h1>
  <script>
    fetch('https://track-ip-adress.onrender.com/')
      .then(response => response.json())
      .then(data => {
        console.log('Adresse IP du visiteur:', data.ip);
      })
      .catch(error => {
        console.error('Erreur lors de la récupération de l\'adresse IP:', error);
      });
  </script>
</body>
</html>
